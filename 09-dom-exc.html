<html>
    <title>DOM-projects</title>
    <body>
<p>Youtube Subscribe Button</p>


<button  onclick="subscribe()" class="js-subscribe-button"
>Subscribe</button>




<p>Rock Paper Scissors Game</p>

<link>Click here</link>





<p>Amazon Shipping Calculator</p>
<P>orders under $40 = +$10 shipping.</P>
<p>orders Above $40 = Free Shipping.</p>


<input class="js-cost-input" placeholder="cost of order" onkeydown="
handelCostKeydown(event);
">


<button onclick="
calculateTotal();
">calculate </button>

<p class ="js-total-cost"></p>



</body>
        
        <script>
        function subscribe()
        {const buttonElement=document.querySelector('.js-subscribe-button');

        if(buttonElement.innerHTML ==='Subscribe'){
         buttonElement.innerHTML='Subscribed';
         }
        else{
            buttonElement.innerHTML='Subscribe';
        }

        }




        function handelCostKeydown(event){
            if(event.key === 'Enter'){
    calculateTotal();
            }
            
        
}

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
           let cost = Number(inputElement.value);

           if(cost<40 ){
            cost = cost + 10;
           
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}  is the price for shipping`;
    }
       
    


            

           
        </script>
    </body>
</html>
