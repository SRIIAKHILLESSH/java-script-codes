<!DOCTYPE html>
<html>
<head>
  <title>Magic Number</title>
</head>
<body>

  <h2>Magic Number Game</h2>

  <button onclick="
    makeMagicNumber();
    alert(magicNumber);
  
  ">
    Click Me
  </button>

  <script>
    let mangicNumber = '';

    function makeMagicNumber() {
      magicNumber = Math.floor(Math.random() * 10) + 1;
      if(mangicNumber>10){
       console.log("magic number is greater than 10");
      }
         else if(magicNumber<10){
          console.log("magic number is less than 10");
        }
    
         else if(magicNumber===10){
          console.log("magic number is equal to 10");
        }
        
    }
  </script>
